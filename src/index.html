<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSurf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/slick.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__slider">
                <div class="header__slider-item">
                   <div class="header__slider-info">
                        <div class="header__slider-subtitle subtitle-left">Surf</div>
                        <div class="header__slider-title">North Shore</div>
                        <div class="header__slider-subtitle subtitle-left">Condition</div>
                        <div class="header__slider-text">Radical</div>
                        <a href="#" class="slider-item__info-link">
                            <img src="icons/arrow_right.svg" alt="arrow">
                        </a>
                   </div>
                </div>
                <div class="header__slider-item">
                    <div class="header__slider-info">
                         <div class="header__slider-subtitle subtitle-left">Surf</div>
                         <div class="header__slider-title">South Shore</div>
                         <div class="header__slider-subtitle subtitle-left">Condition</div>
                         <div class="header__slider-text">Radical</div>
                         <a href="#" class="slider-item__info-link">
                             <img src="icons/arrow_right.svg" alt="arrow">
                         </a>
                    </div>
                 </div>
                 <div class="header__slider-item">
                    <div class="header__slider-info">
                         <div class="header__slider-subtitle subtitle-left">Surf</div>
                         <div class="header__slider-title">West Shore </div>
                         <div class="header__slider-subtitle subtitle-left">Condition</div>
                         <div class="header__slider-text">Radical</div>
                         <a href="#" class="slider-item__info-link">
                             <img src="icons/arrow_right.svg" alt="arrow">
                         </a>
                    </div>
                 </div>
                 <div class="header__slider-item">
                    <div class="header__slider-info">
                         <div class="header__slider-subtitle subtitle-left">Surf</div>
                         <div class="header__slider-title">East Shore</div>
                         <div class="header__slider-subtitle subtitle-left">Condition</div>
                         <div class="header__slider-text">Radical</div>
                         <a href="#" class="slider-item__info-link">
                             <img src="icons/arrow_right.svg" alt="arrow">
                         </a>
                    </div>
                 </div>
            </div>
            <div class="header__dots">
                <div class="dots__item">
                    <div class="dots__container">
                        <div class="dots__number">01</div>
                        <div class="dots__name">North Shore</div>
                    </div>
                </div>
                <div class="dots__item">
                    <div class="dots__container">
                        <div class="dots__number">02</div>
                        <div class="dots__name">South Shore</div>
                    </div>
                </div>
                <div class="dots__item">
                    <div class="dots__container">
                        <div class="dots__number">03</div>
                        <div class="dots__name">West Shore</div>
                    </div>
                </div>
                <div class="dots__item">
                    <div class="dots__container">
                        <div class="dots__number">04</div>
                        <div class="dots__name">East Shore</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            main
        </main>
        <footer class="footer">
            footer
        </footer>
    </div>

    
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="libs/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
